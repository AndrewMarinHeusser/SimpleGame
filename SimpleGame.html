    <image id= "food2" x="350" y="350" width="50" height="50" xlink:href="http://piskel-imgstore-b.appspot.com/img/104bac0c-acf7-11e6-a580-3bbe6c6458c4.gif">
    <animate id="foodMove2" attributename="y" from="350" to="1" dur="2s" begin="1s; foodMoveBack2.end"/>
